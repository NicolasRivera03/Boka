<div class="header">
  <img src="assets/img/logo/logo.png" alt="LOGO" class="header__logo" />
  <div class="header__user-card" (click)="onToggleMenu()">
    <img src="assets/img/icon/user.png" alt="user" class="user-icon" />
    <p class="user-name">
      {{ user?.username }}
    </p>
    <img src="assets/img/icon/arrow-down.png" alt="user" class="arrow-icon" />
  </div>
  <div
    class="header__menu"
    [ngClass]="{ hidden: !showMenu }"
    (click)="onLogout()"
  >
    <p>Log out</p>
  </div>
</div>
